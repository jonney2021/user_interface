<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="shortcut icon" href="#" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/e6753abcc3.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="activeModel"></div> -->
    </div>

    <div class="info">
      <h1>Tetris</h1>
      <h2>NEXT</h2>
      <div class="nextOne"></div>

      <div class="scoreContainer">
        <h3>Score: <span class="score">0</span></h3>
        <h3 class="max">Hi-Score: <span class="maxScore">0</span></h3>
      </div>
      <div>
        <button class="again">Replay</button>
        <button class="pause">Pause</button>
      </div>
      <div class="control">
        <h4><i class="fa-solid fa-arrow-left"></i> : Left</h4>
        <h4><i class="fa-solid fa-arrow-right"></i> : Right</h4>
        <h4><i class="fa-solid fa-arrow-down"></i> : Down</h4>
        <h4><i class="fa-solid fa-arrow-up"></i> : Rotate</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
